<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/reset-css.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/overview.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/timeline.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/nav.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="nav"></div>
    <div class="overview">
      <div class="layer"></div>
      <div class="introduce">
        <span class="iAm">I am</span>
        <div class="nameAndCareer">
          <div class="divDT"><span class="up">D</span></div>

          <span class="divInline">
            <span class="horizontalMove">a</span>
          </span>
          <div class="divDT"><span class="down">t</span></div>
          <p class="career">front-end developer</p>
          <!-- <p class="career">a front-end developer</p> -->
        </div>
      </div>
    </div>
    <div class="timeline"></div>
  </body>
</html>
